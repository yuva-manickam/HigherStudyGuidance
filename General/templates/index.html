<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNavigator - Navigate Your Path to Premium Institutes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container">
        <h1>EduNavigator</h1>
        <p>Navigate your path to premium institutes.</p>

        <form id="studyForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="institute">Target Institute</label>
                <select id="institute" name="institute" required>
                    <option value="" disabled selected>Select an Institute</option>
                    {% for key, value in institutes.items() %}
                    <option value="{{ key }}">{{ value.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select your category</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC (Other Backward Classes)</option>
                    <option value="SC">SC (Scheduled Caste)</option>
                    <option value="ST">ST (Scheduled Tribe)</option>
                    <option value="EWS">EWS (Economically Weaker Section)</option>
                </select>
            </div>

            <button type="submit" class="btn">Generate Plan</button>

            <div class="loader">
                <div class="spinner"></div>
            </div>

            <div class="success-message"></div>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
